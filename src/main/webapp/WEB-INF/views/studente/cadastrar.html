<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Spring MVC - Using Thymeleaf</title>
     <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet"/>
     <script th:src="@{/resources/js/bootstrap.min.js}"></script>

</head>
<body>

<div class="card">
    <h5 class="card-title">Studente</h5>
    
   	<div class="card-body">
	    <form action="#" th:action="@{/studente/salvar}" th:object="${studente}" method="post">
	    	<div class="form-group row">
			  <label for="nome" class="col-2 col-form-label">Nome</label>
			  <div class="col-10">
			    <input class="form-control" type="text" id="nome" th:field="*{nome}">
			  </div>
			</div>
			<div class="form-group row">
			  <label for="cognome" class="col-2 col-form-label">Cognome</label>
			  <div class="col-10">
			    <input class="form-control" type="text" id="cognome" th:field="*{cognome}">
			  </div>
			</div>
			<div class="form-group row">
			  <label for="eta" class="col-2 col-form-label">Eta</label>
			  <div class="col-10">
			    <input class="form-control" type="text" id="eta" th:field="*{eta}">
			  </div>
			</div>
			<div class="form-group row">
			  <label for="indirizzo" class="col-2 col-form-label">Indirizzo</label>
			  <div class="col-10">
			    <input class="form-control" type="text" id="indirizzo" th:field="*{indirizzo}">
			  </div>
			</div>
			<div class="form-group row">
			  <label for="codicefiscale" class="col-2 col-form-label">Codice Fiscale</label>
			  <div class="col-10">
			    <input class="form-control" type="text" id="codiceFiscale" th:field="*{codiceFiscale}">
			  </div>
			</div>
			<div class="text-center">
				<input type="submit" class="btn btn-primary" value="Salvar"/>
			</div>
	    </form>
    </div>
</div>

</body>
</html>
